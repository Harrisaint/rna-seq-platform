services:
  - type: web
    name: rna-seq-platform-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_ORIGINS
        value: "https://rna-seq-platform.vercel.app,https://rna-seq-platform-web.vercel.app,http://localhost:5173"
